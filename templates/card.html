<template name="card">
  <svg class="card" xmlns="http://www.w3.org/2000/svg">
    {{#each card}}
      {{#if card.shape = shape1}}
        {{> shape1}}
        {{else}}
        {{> shape2}}
      {{/if}}
    {{/each}}

  </svg>

<!-- I'm the card template -->
</template>
