<template name="svgColor">
  <svg class="card svg">{{> card}}</svg>
{{#if color1}}
  <svg class="color1"></svg>
  {{else}}
    {{#if color2}}
      <svg class="color2"></svg>
      {{else}}
        {{#if color3 }}
          <svg class="color3"></svg>
          {{/if}}
    {{/if}}
{{/if}}

</template>
