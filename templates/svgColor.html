<template name="svgColor">

    <path d=" M511.9 184l-100 200 100 200 100-200 " />
  </svg>
  <svg class="card svg">{{> card}}</svg>
  {{#if color1}}

  {{else}} {{#if color2}}
  <svg class="color2"></svg>
  {{else}} {{#if color3 }}

  {{/if}} {{/if}} {{/if}}

</template>
