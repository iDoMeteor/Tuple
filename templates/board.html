<template name="board">
  <div class="col-md-3 board {{selected}}" id="details">
    {{#each cards}} {{> card}} {{/each}}
  </div>


  {{#if selectedCard}}
  <div class="details" style="text-align: center">
    <div class="name">{{selectedCard}}</div>
  </div>
  {{else}}
  <div class="message" style="text-align: center">Click a card to select</div>
  {{/if}}


</template>
