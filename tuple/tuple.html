<head>
  <title>tuple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="logo"></div>
    <h1 class="title">Tuple</h1>
    <div class="subtitle">Find Patterns for Points</div>
  </div>
  {{> board}}
</body>

<template name="board">
  <div class="available-space">
    <div class="grid fixed-gutter-width fixed-column-width {{selected}}" id="details">
      {{#each cards}} {{> card}} {{/each}}
    </div>
  </div>

  {{#if selectedName}}
  <div class="details">
    <div class="name">{{selectedName}}</div>

  </div>
  {{else}}
  <div class="message">Click a card to select</div>
  {{/if}}
</template>

<template name="card">
  <div class="box">
    <span class="name">{{name}}</span>
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1024 768" enable-background="new 0 0 1024 768" xml:space="preserve">
      <polygon points="511.9,184 411.9,384 511.9,584 611.9,384 " />
    </svg>
  </div>
</template>
