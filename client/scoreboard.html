<template name="scoreboard">

  {{> Template.dynamic template=template}}

</template>


<template name="scoreboardFails">

  <h3>Most Lifetime Match Failures</h3>
  <table>
    <thead>
      <tr>
        <td>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
        </td>
      </tr>
    </tbody>

</template>

<template name="scoreboardMenu">

  <div class="btn-group" role="group" aria-label="Record Sets">
    <btn type="button" class="btn btn-primary control-scoreboard-ratio">
      Accuracy
    </btn>
    <btn type="button" class="btn btn-primary control-scoreboard-tuples">
      Tuples
    </btn>
    <btn type="button" class="btn btn-primary control-scoreboard-fails">
      Fails
    </btn>
    <btn type="button" class="btn btn-primary control-scoreboard-time">
      Time
    </btn>
    <btn type="button" class="btn btn-primary control-scoreboard-started">
      Started
    </btn>
    <btn type="button" class="btn btn-primary control-scoreboard-finished">
      Finished
    </btn>
  </div>

</template>
