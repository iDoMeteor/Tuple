<template name="rules-1">

  <h2>
    <a href="http://tuple.idometeor.com">Tuple</a> is a game that challenges your skills in visualization,
    logical reasoning and focus.  It's fun to play and exercises your brain!
  </h2>

  <ul>
    <li>
      You click or tap to select cards
    </li>
    <li>
      You make a tuple by selecting three cards with matching or unique traits
    </li>
    <li>
      If your selection is a tuple, you get 5 points :D
    </li>
    <li>
      If your selection is a not tuple, you lose 2 points >:|
    </li>
  </ul>

</template>

  </h2>
