<template name="shape1">
  <div class="col-xs-1 card">
    <svg version="1.1"
      baseProfile="full"
      id="svg-{{num}}"
      class="card-svg"
      width="150px" height="150px"
      viewBox="0 0 1024 768"
      xmlns="http://www.w3.org/2000/svg">
      <path d="M511.9 184l-100 200 100 200 100-200"/>
    </svg>
    <button class="card-holder" id="ch-{{num}}"></button>
  </div>
</template>
