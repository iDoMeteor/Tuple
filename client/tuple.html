<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="content-script-type" content="text/javascript">
  <meta http-equiv="content-lanuage" content="EN">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Tuple</title>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">
</head>


<body>

  <div class="container">

    <section class="row section-header">
      <div class="col-xs-12">
        <div class="logo"></div>
        <h1 class="title">Tuple</h1>
        <div class="subtitle">Find Patterns for Points</div>
      </div>
      <div class="col-xs-12 text-center">
        <a
          class="btn btn-primary">
          {{>loginButtons}}
        </a>
      </div>
    </section>

    <hr>

    <section class="row section-game-over">
      {{>gameOver}}
    </section>

    <section class="row section-controls">
      <div class="col-xs-6 text-center">
        {{> cheatButton ""}}
        {{> helpButton ""}}
      </div>
      <div class="col-xs-6 text-center">
        {{> controls ""}}
      </div>
    </section>

    <section id="stats-player-game" class="row section-stats">
      <div id="stats-game" class="col-xs-6">
        {{>statsGame ""}}
      </div>
      <div id="stats-player" class="col-xs-6">
        {{>statsPlayer ""}}
      </div>
    </section>

    <section class="row section-board">
        {{> board ""}}
    </section>

    <section id="stats-lifetime" class="row section-stats">
      <div class="col-xs-12">
        {{>statsLifetime ""}}
      </div>
    </section>

  </div>

</body>


<template name="board">

  {{#if Template.subscriptionsReady}}
    {{#each cards}}
      {{> card}}
    {{/each}}
  {{else}}
    {{>loadingDeck}}
  {{/if}}

</template>


<template name="card">

  <div class="col-xs-6 col-md-4 col-lg-2 card">
    {{>cardImage num=num paths=paths}}
    {{>cardHolder}}
  </div>

</template>


<template name="cardHolder">

  <button
    type="button"
    class="card-holder {{active}}"
    id="ch-{{num}}">
  </button>

</template>


<template name="cardImage">

    <svg version="1.1"
      baseProfile="full"
      id="svg-{{num}}"
      class="card-svg"
      width="150px" height="150px"
      viewBox="0 0 1024 768"
      xmlns="http://www.w3.org/2000/svg">
      {{#each path in paths}}
        <path d="{{path}}" />
      {{/each}}
    </svg>

</template>


<template name="cheatButton">

  {{#if cheat}}
    {{> cheatButtonHide}}
  {{else}}
    {{> cheatButtonShow}}
  {{/if}}

</template>


<template name="cheatButtonHide">

  <button class="hide-card-name btn btn-info" type="button">
    {{#if selectedCard}}
      {{selectedCard}}
    {{else}}
      Hide Helper
    {{/if}}
  </button>

</template>


<template name="cheatButtonShow">

  <button class="show-card-name btn btn-info" type="button">
    Show Cheats
  </button>

</template>


<template name="controls">

  <div class="game-controls">

    <button
      class="btn btn-info control-new-game" type="button">
      New Game
    </button>

    <button
      class="btn btn-info control-view-scoreboard" type="button">
      Hall of Fame
    </button>
  </div>

</template>


<template name="gameOver">

  {{#if gameOver}}
    <div class="col-xs-12 bg-success text-center">
      <h2>Game complete! \o/</h2>
    </div>
    <hr>
  {{/if}}

</template>


<template name="helpButton">

  <button class="control-rules-show btn btn-info" type="button">
    Show Rules
  </button>

</template>
