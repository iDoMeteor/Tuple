<template name="alert">
  <div
    class="alert alert-{{type}} alert-dismissible fade in"
    role="alert">
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close">
      <span
        aria-hidden="true">
        Ã—
      </span>
    </button>
    {{{content}}}
  </div>
</template>


<template name="loadingDeck">
  <div class="col-xs-12 cards-loading vertical-center">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="0" width="4" height="10" fill="#c0f5e9">
    <animateTransform attributeType="xml"
    attributeName="transform" type="translate"
    values="0 0; 0 20; 0 0"
    begin="0" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="0" width="4" height="10" fill="#e2c7f3">
    <animateTransform attributeType="xml"
    attributeName="transform" type="translate"
    values="0 0; 0 20; 0 0"
    begin="0.2s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="20" y="0" width="4" height="10" fill="#ff0083">
    <animateTransform attributeType="xml"
    attributeName="transform" type="translate"
    values="0 0; 0 20; 0 0"
    begin="0.4s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    </svg>
  </div>
</template>


<template name="modal">
  <div
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal-label">
    <div
      class="modal-dialog"
      role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="x">
            <span
              aria-hidden="true">
              x
            </span>
          </button>
          <h4
            class="modal-title text-center"
            id="opw-editor-label">
            {{{title}}}
          </h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <section
              id="modal-section"
              class="row">
              <div class="col-xs-12">
                {{{html}}}
              </div>
            </section>
          </div>
        </div>
        <div class="modal-footer">
          {{#if prev}}
            <button
              type="button"
              class="btn btn-info {{prevClass}}">
              {{#if prevText}}
                {{{prevText}}}
              {{else}}
                Previous
              {{/if}}
            </button>
          {{/if}}
          <button
            type="button"
            class="btn btn-primary {{#unless next}}none {{/unless}}{{nextClass}}">
            {{#if nextText}}
              {{{nextText}}}
            {{else}}
              Next
            {{/if}}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
