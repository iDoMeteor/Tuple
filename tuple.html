<head>
  <title>tuple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="logo"></div>
    <h1 class="title">Tuple</h1>
    <div class="subtitle">Find Patterns for Points</div>
  </div>
  {{> board}}
</body>

<template name="board">
  <div class="available-space">
    <div class="grid fixed-gutter-width fixed-column-width {{selected}}" id="details">
      {{#each cards}} {{> card}} {{/each}}
    </div>
  </div>

  {{#if selectedName}}
  <div class="details">
    <div class="name">{{selectedName}}</div>

  </div>
  {{else}}
  <div class="message">Click a card to select</div>
  {{/if}}
</template>
